<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/9bc1020bc5.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="bgbig">
            <div class="bgsm">
                <h1 class="h1"> To-do List</h1>
                <ul id="listall">
                    <li id="list">
                        <input type="text" placeholder="enter task" class="type">
                        <input type="checkbox" class="check" onclick="doItems(this.parentElement)">
                        <button class="but" onclick="deleteitems()"> <i class="fa-solid fa-trash" style="color: #ff0000;"></i> </button>
                        <button class="but" onclick="additems()"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    <script src="app.js"> </script>
    </body>
</html>
